<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BridgeRank Simulator</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@500;700&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet">

  <style>
    :root {
      /* Palette: Zinc & Obsidian */
      --bg-app: #050505;
      --bg-panel: #0f0f10;
      --bg-card: #141415;

      --border-subtle: #27272a;
      --border-focus: #52525b;

      --text-main: #f4f4f5;
      --text-muted: #a1a1aa;
      --text-faint: #52525b;

      /* Accents - Moving away from "Neon AI Blue" to "Editorial Teal & Amber" */
      --accent-primary: #2dd4bf;
      /* Teal 400 */
      --accent-secondary: #fbbf24;
      /* Amber 400 */
      --accent-danger: #f87171;

      --radius-sm: 4px;
      --radius-md: 8px;
      --radius-lg: 12px;

      --font-sans: 'Inter', system-ui, sans-serif;
      --font-display: 'Space Grotesk', system-ui, sans-serif;
      --font-mono: 'JetBrains Mono', monospace;
    }

    body {
      font-family: var(--font-sans);
      margin: 0;
      padding: 0;
      background-color: var(--bg-app);
      color: var(--text-main);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;

      /* Subtle noise texture for premium feel */
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
    }

    /* Layout */
    header {
      padding: 20px 32px;
      background: rgba(5, 5, 5, 0.8);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border-subtle);
      position: sticky;
      top: 0;
      z-index: 50;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      font-family: var(--font-display);
      font-size: 18px;
      font-weight: 700;
      margin: 0;
      letter-spacing: -0.02em;
      color: var(--text-main);
    }

    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 24px;
    }

    /* Typography */
    h1,
    h2,
    h3,
    h4 {
      font-family: var(--font-display);
      color: var(--text-main);
      margin-top: 0;
      letter-spacing: -0.02em;
    }

    p {
      color: var(--text-muted);
    }

    a {
      color: var(--accent-primary);
      text-decoration: none;
      transition: color 0.2s;
    }

    a:hover {
      color: #fff;
    }

    /* Components */
    .card {
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-md);
      padding: 24px;
      transition: border-color 0.2s, transform 0.2s;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 20px;
      border-radius: var(--radius-sm);
      font-weight: 500;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
      font-family: var(--font-sans);
    }

    .btn-primary {
      background: var(--text-main);
      color: var(--bg-app);
    }

    .btn-primary:hover {
      background: #fff;
      transform: translateY(-1px);
    }

    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    /* Form Elements */
    input,
    textarea {
      background: var(--bg-panel);
      border: 1px solid var(--border-subtle);
      color: var(--text-main);
      border-radius: var(--radius-sm);
      padding: 12px 16px;
      font-family: var(--font-sans);
      font-size: 15px;
      transition: border-color 0.2s, box-shadow 0.2s;
      width: 100%;
      box-sizing: border-box;
    }

    input:focus,
    textarea:focus {
      outline: none;
      border-color: var(--text-muted);
      box-shadow: 0 0 0 1px var(--text-muted);
    }

    label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      color: var(--text-muted);
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    /* Utilities */
    .gradient-text {
      background: linear-gradient(to right, #fff, #a1a1aa);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>

<body>
  <header>
    <h1>BridgeRank Simulator</h1>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
</body>

</html>
