<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Community Notes AI Writer Lab</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        margin: 0;
        padding: 0;
        background: #0b1014;
        color: #e5e7eb;
      }
      header {
        padding: 16px 24px;
        background: #020617;
        border-bottom: 1px solid #1f2933;
      }
      header h1 {
        font-size: 20px;
        margin: 0;
      }
      main {
        padding: 24px;
      }
      a {
        color: #60a5fa;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      .card {
        background: #020617;
        border-radius: 8px;
        padding: 16px;
        border: 1px solid #1f2937;
        margin-bottom: 16px;
      }
      .metric-row {
        display: flex;
        flex-wrap: wrap;
        gap: 16px;
      }
      .metric {
        min-width: 120px;
      }
      .metric-label {
        font-size: 12px;
        text-transform: uppercase;
        color: #9ca3af;
      }
      .metric-value {
        font-size: 18px;
        font-weight: 600;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 12px;
      }
      th,
      td {
        padding: 6px 8px;
        border-bottom: 1px solid #1f2937;
        vertical-align: top;
      }
      th {
        text-align: left;
        font-size: 12px;
        text-transform: uppercase;
        color: #9ca3af;
      }
      code {
        font-family: ui-monospace, Menlo, Monaco, Consolas, "Liberation Mono",
          "Courier New", monospace;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Community Notes AI Writer Lab</h1>
    </header>
    <main>
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
